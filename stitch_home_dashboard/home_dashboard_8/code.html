<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mock Test Results - StudyApp</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600;700&amp;family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --forest-green: #14532D;
            --slate-grey: #475569;
            --border-color: #E2E8F0;
            --bg-white: #FFFFFF;
            --hub-accent: #F1F5F9;
        }
        @layer base {
            body {
                font-family: 'Inter', sans-serif;
                background-color: var(--bg-white);
                color: #1E293B;
                -webkit-font-smoothing: antialiased;
            }
            h1, h2, h3, h4 {
                font-family: 'Roboto Mono', monospace;
                letter-spacing: -0.02em;
            }
        }
        .hub-card {
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .hub-card:active {
            background-color: var(--hub-accent);
        }
        .circular-chart {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 250px;
        }
        .circle-bg {
            fill: none;
            stroke: #F1F5F9;
            stroke-width: 2.5;
        }
        .circle {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }
        @keyframes progress {
            0% { stroke-dasharray: 0 100; }
        }
        .percentage {
            fill: #14532D;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            font-size: 0.5em;
            text-anchor: middle;
        }
        .result-label {
            fill: #475569;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.15em;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "forest": "#14532D",
                        "slate-custom": "#475569",
                        "soft-bg": "#F8FAFC"
                    },
                    borderRadius: {
                        "hub": "0.5rem",
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen flex flex-col">
<header class="bg-white border-b border-slate-100 sticky top-0 z-50">
<div class="px-5 py-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<button class="size-9 flex items-center justify-center rounded-lg hover:bg-slate-50 border border-slate-100 text-slate-custom">
<span class="material-symbols-outlined text-xl">arrow_back</span>
</button>
<h1 class="text-sm font-bold text-slate-900 uppercase">Results</h1>
</div>
<div class="size-9 rounded-full overflow-hidden border border-slate-200">
<img alt="User" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBqUWP7HM6rEHnI5McRApJipQP5ABiMvZt7lTycq939qkZCO7NM8Aqb-aAmcIPCUpm0pib7oQMJh-xCec7v8lpVmCegcqW75UA30TXPusU062bT4alEykfyED8stqFy_Y7Chq8To4Zxt0owfMK2OWN4eKYDqr2Vm786b5CGPWn8jFPboyVUnCR2cgAsIM-11WNXF-IzViRvMVZRIfIO0DopIp_Zwkit7O8FeztCOoD-FmZfx-HxSkdIfIQBv7jp-Q_tUtg5N7GReo4"/>
</div>
</div>
</header>
<main class="flex-1 px-5 pt-6 pb-32 space-y-8 overflow-y-auto">
<section class="flex flex-col items-center justify-center pt-4">
<div class="relative w-48 h-48">
<svg class="circular-chart" viewBox="0 0 36 36">
<path class="circle-bg" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"></path>
<path class="circle stroke-forest" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="85, 100"></path>
<text class="percentage" x="18" y="20.35">85%</text>
<text class="result-label" x="18" y="25">Total Score</text>
</svg>
</div>
<p class="text-center text-slate-custom text-xs font-medium mt-2">Physics Mock Test #4</p>
</section>
<section class="grid grid-cols-3 gap-3">
<div class="hub-card rounded-hub p-3 bg-slate-50 flex flex-col items-center justify-center text-center">
<span class="material-symbols-outlined text-emerald-600 text-2xl mb-1">check_circle</span>
<span class="text-xl font-bold text-slate-900 font-mono">34</span>
<span class="text-[9px] font-bold uppercase text-slate-500 tracking-wider mt-1">Correct</span>
</div>
<div class="hub-card rounded-hub p-3 bg-slate-50 flex flex-col items-center justify-center text-center">
<span class="material-symbols-outlined text-rose-500 text-2xl mb-1">cancel</span>
<span class="text-xl font-bold text-slate-900 font-mono">6</span>
<span class="text-[9px] font-bold uppercase text-slate-500 tracking-wider mt-1">Incorrect</span>
</div>
<div class="hub-card rounded-hub p-3 bg-slate-50 flex flex-col items-center justify-center text-center">
<span class="material-symbols-outlined text-amber-500 text-2xl mb-1">timer</span>
<span class="text-xl font-bold text-slate-900 font-mono">42m</span>
<span class="text-[9px] font-bold uppercase text-slate-500 tracking-wider mt-1">Time</span>
</div>
</section>
<section class="space-y-4">
<div class="flex items-center justify-between border-b border-slate-100 pb-2">
<h2 class="text-xs font-bold uppercase tracking-widest text-slate-custom">Topic Breakdown</h2>
<span class="text-[10px] font-bold text-forest cursor-pointer">FULL REPORT</span>
</div>
<div class="space-y-4">
<div>
<div class="flex justify-between items-end mb-1">
<span class="text-sm font-semibold text-slate-900">Mechanics</span>
<span class="text-xs font-mono font-bold text-forest">90%</span>
</div>
<div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
<div class="h-full bg-forest rounded-full" style="width: 90%"></div>
</div>
</div>
<div>
<div class="flex justify-between items-end mb-1">
<span class="text-sm font-semibold text-slate-900">Thermodynamics</span>
<span class="text-xs font-mono font-bold text-slate-custom">70%</span>
</div>
<div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
<div class="h-full bg-forest/70 rounded-full" style="width: 70%"></div>
</div>
</div>
<div>
<div class="flex justify-between items-end mb-1">
<span class="text-sm font-semibold text-slate-900">Electromagnetism</span>
<span class="text-xs font-mono font-bold text-slate-custom">65%</span>
</div>
<div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
<div class="h-full bg-forest/60 rounded-full" style="width: 65%"></div>
</div>
</div>
<div>
<div class="flex justify-between items-end mb-1">
<span class="text-sm font-semibold text-slate-900">Optics</span>
<span class="text-xs font-mono font-bold text-forest">85%</span>
</div>
<div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
<div class="h-full bg-forest rounded-full" style="width: 85%"></div>
</div>
</div>
</div>
</section>
</main>
<div class="fixed bottom-0 inset-x-0 bg-white border-t border-slate-200 p-5 z-50 pb-8">
<div class="flex flex-col gap-3">
<button class="w-full bg-forest text-white font-mono font-bold py-3.5 rounded-lg shadow-lg shadow-forest/20 active:scale-[0.98] transition-transform flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">history_edu</span>
                REVIEW MISTAKES
            </button>
<button class="w-full bg-white border border-slate-200 text-slate-custom font-mono font-bold py-3.5 rounded-lg active:bg-slate-50 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">ios_share</span>
                SHARE RESULTS
            </button>
</div>
</div>

</body></html>
