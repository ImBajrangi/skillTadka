<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding Selection Hub - StudyApp</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600;700&amp;family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --forest-green: #22c55e;--forest-dark: #14532D;
            --forest-dim: rgba(34, 197, 94, 0.15);
            --charcoal-bg: #111827;--slate-surface: #1F2937;--text-off-white: #F3F4F6;
            --text-dim: #9CA3AF;
            --border-dim: #374151;
        }
        @layer base {
            body {
                font-family: 'Inter', sans-serif;
                background-color: var(--charcoal-bg);
                color: var(--text-off-white);
                -webkit-font-smoothing: antialiased;
            }
            h1, h2, h3, h4, label, .mono-font {
                font-family: 'Roboto Mono', monospace;
                letter-spacing: -0.02em;
            }
        }
        .selection-card {
            border: 1px solid var(--border-dim);
            background-color: var(--slate-surface);
            transition: all 0.2s ease;
        }
        .selection-card:active {
            border-color: var(--forest-green);
            background-color: var(--forest-dim);
        }
        .selection-card.selected {
            border: 1px solid var(--forest-green);
            background-color: var(--forest-dim);
            color: var(--forest-green);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.1);
        }.glass-card {
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card:hover {
            background: rgba(31, 41, 55, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .glass-card.selected {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--forest-green);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.15);
        }
        .input-underline {
            border: none;
            border-bottom: 2px solid var(--border-dim);
            border-radius: 0;
            padding-left: 0;
            color: var(--text-off-white);
        }
        .input-underline:focus {
            box-shadow: none;
            border-bottom-color: var(--forest-green);
        }.btn-neon {
            background-color: #15803d;box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 0 15px rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .btn-neon:hover {
            background-color: #166534;
            box-shadow: 0 4px 12px -1px rgba(0, 0, 0, 0.5), 0 0 20px rgba(34, 197, 94, 0.4);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "forest": "#22c55e",
                        "forest-dark": "#14532D",
                        "forest-dim": "rgba(34, 197, 94, 0.15)",
                        "slate-custom": "#9CA3AF",
                        "dark-bg": "#111827",
                        "dark-surface": "#1F2937"
                    },
                    borderRadius: {
                        "hub": "0.5rem",
                    }
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen pb-24 bg-[var(--charcoal-bg)]">
<header class="bg-[var(--charcoal-bg)] sticky top-0 z-50 pt-6 px-6 pb-2 border-b border-gray-800/50">
<div class="flex items-center justify-between mb-6">
<div class="size-8 rounded-full bg-forest-dark border border-forest/30 flex items-center justify-center text-forest shadow-[0_0_10px_rgba(34,197,94,0.2)]">
<span class="material-symbols-outlined text-lg">school</span>
</div>
<div class="flex items-center gap-1 text-gray-500">
<span class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Step 1 of 3</span>
</div>
</div>
<div class="space-y-1">
<h1 class="text-2xl font-bold text-white">Let's get set up.</h1>
<p class="text-xs text-gray-400 font-medium">Customize your learning hub for maximum efficiency.</p>
</div>
</header>
<main class="px-6 pt-6 space-y-10">
<section>
<label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-4">Display Name</label>
<div class="relative">
<input class="w-full text-3xl font-bold text-white bg-transparent input-underline py-2 focus:ring-0 placeholder-gray-600 font-mono" placeholder="Your Name" type="text" value="Alex"/>
<span class="material-symbols-outlined absolute right-0 top-1/2 -translate-y-1/2 text-gray-500">edit</span>
</div>
</section>
<section>
<div class="flex items-center justify-between mb-4">
<label class="text-xs font-bold uppercase tracking-widest text-gray-400">Select Your Grade</label>
</div>
<div class="grid grid-cols-5 gap-3">
<button class="selection-card rounded-hub aspect-square flex items-center justify-center hover:border-forest/50">
<span class="text-lg font-bold mono-font text-gray-400">8</span>
</button>
<button class="selection-card rounded-hub aspect-square flex items-center justify-center hover:border-forest/50">
<span class="text-lg font-bold mono-font text-gray-400">9</span>
</button>
<button class="selection-card rounded-hub aspect-square flex items-center justify-center hover:border-forest/50">
<span class="text-lg font-bold mono-font text-gray-400">10</span>
</button>
<button class="selection-card selected rounded-hub aspect-square flex items-center justify-center">
<span class="text-lg font-bold mono-font">11</span>
</button>
<button class="selection-card rounded-hub aspect-square flex items-center justify-center hover:border-forest/50">
<span class="text-lg font-bold mono-font text-gray-400">12</span>
</button>
</div>
</section>
<section>
<div class="flex items-center justify-between mb-4">
<label class="text-xs font-bold uppercase tracking-widest text-gray-400">Core Subjects</label>
<span class="text-[10px] font-bold text-forest bg-forest-dim px-2 py-0.5 rounded border border-forest/20">Multi-select</span>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="group glass-card selected relative rounded-hub p-4 flex flex-col justify-between text-left h-32 transition-all duration-200">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-forest text-2xl drop-shadow-[0_0_5px_rgba(34,197,94,0.5)]">functions</span>
<div class="size-5 rounded-full bg-forest flex items-center justify-center shadow-[0_0_8px_rgba(34,197,94,0.4)]">
<span class="material-symbols-outlined text-black text-sm font-bold">check</span>
</div>
</div>
<div>
<h3 class="text-sm font-bold text-white mb-1">Mathematics</h3>
<p class="text-[10px] text-gray-400 font-medium leading-tight">Calculus, Algebra &amp; Geometry</p>
</div>
</button>
<button class="group glass-card rounded-hub p-4 flex flex-col justify-between text-left h-32 transition-all duration-200">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-gray-500 group-hover:text-forest text-2xl transition-colors">science</span>
<div class="size-5 rounded-full border border-gray-600 group-hover:border-forest transition-colors"></div>
</div>
<div>
<h3 class="text-sm font-bold text-gray-300 group-hover:text-forest mb-1 transition-colors">Science</h3>
<p class="text-[10px] text-gray-500 font-medium leading-tight">Physics, Chem &amp; Biology</p>
</div>
</button>
<button class="group glass-card rounded-hub p-4 flex flex-col justify-between text-left h-32 transition-all duration-200">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-gray-500 group-hover:text-forest text-2xl transition-colors">menu_book</span>
<div class="size-5 rounded-full border border-gray-600 group-hover:border-forest transition-colors"></div>
</div>
<div>
<h3 class="text-sm font-bold text-gray-300 group-hover:text-forest mb-1 transition-colors">Literature</h3>
<p class="text-[10px] text-gray-500 font-medium leading-tight">English &amp; World Lit</p>
</div>
</button>
<button class="group glass-card selected relative rounded-hub p-4 flex flex-col justify-between text-left h-32 transition-all duration-200">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-forest text-2xl drop-shadow-[0_0_5px_rgba(34,197,94,0.5)]">history_edu</span>
<div class="size-5 rounded-full bg-forest flex items-center justify-center shadow-[0_0_8px_rgba(34,197,94,0.4)]">
<span class="material-symbols-outlined text-black text-sm font-bold">check</span>
</div>
</div>
<div>
<h3 class="text-sm font-bold text-white mb-1">History</h3>
<p class="text-[10px] text-gray-400 font-medium leading-tight">World &amp; Modern History</p>
</div>
</button>
<button class="group glass-card rounded-hub p-4 flex flex-col justify-between text-left h-32 transition-all duration-200">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-gray-500 group-hover:text-forest text-2xl transition-colors">terminal</span>
<div class="size-5 rounded-full border border-gray-600 group-hover:border-forest transition-colors"></div>
</div>
<div>
<h3 class="text-sm font-bold text-gray-300 group-hover:text-forest mb-1 transition-colors">Computer Sci</h3>
<p class="text-[10px] text-gray-500 font-medium leading-tight">Coding &amp; Algorithms</p>
</div>
</button>
<button class="group glass-card rounded-hub p-4 flex flex-col justify-between text-left h-32 transition-all duration-200">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-gray-500 group-hover:text-forest text-2xl transition-colors">show_chart</span>
<div class="size-5 rounded-full border border-gray-600 group-hover:border-forest transition-colors"></div>
</div>
<div>
<h3 class="text-sm font-bold text-gray-300 group-hover:text-forest mb-1 transition-colors">Economics</h3>
<p class="text-[10px] text-gray-500 font-medium leading-tight">Micro &amp; Macro</p>
</div>
</button>
</div>
</section>
</main>
<nav class="fixed bottom-0 inset-x-0 z-50 bg-[var(--charcoal-bg)] border-t border-gray-800 p-5">
<div class="max-w-md mx-auto flex items-center justify-between gap-4">
<button class="px-6 py-3 rounded-hub text-xs font-bold uppercase text-gray-500 hover:text-gray-300 hover:bg-gray-800 transition-colors mono-font">Skip</button>
<button class="flex-1 btn-neon text-white rounded-hub py-3 px-6 flex items-center justify-center gap-2 transition-all duration-200">
<span class="text-xs font-bold uppercase tracking-widest mono-font">Continue</span>
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</div>
</nav>

</body></html>
