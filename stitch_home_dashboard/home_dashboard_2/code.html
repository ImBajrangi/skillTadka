<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding Selection Hub - StudyApp</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600;700&amp;family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --forest-green: #14532D;
            --forest-light: #dcfce7;
            --slate-grey: #475569;
            --slate-light: #F1F5F9;
            --border-color: #E2E8F0;
            --bg-white: #FFFFFF;
        }
        @layer base {
            body {
                font-family: 'Inter', sans-serif;
                background-color: var(--bg-white);
                color: #1E293B;
                -webkit-font-smoothing: antialiased;
            }
            h1, h2, h3, h4, label, .mono-font {
                font-family: 'Roboto Mono', monospace;
                letter-spacing: -0.02em;
            }
        }
        .selection-card {
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .selection-card:active {
            border-color: var(--forest-green);
            background-color: var(--forest-light);
        }
        .selection-card.selected {
            border: 2px solid var(--forest-green);
            background-color: var(--forest-light);
            color: var(--forest-green);
        }
        .input-underline {
            border: none;
            border-bottom: 2px solid var(--border-color);
            border-radius: 0;
            padding-left: 0;
        }
        .input-underline:focus {
            box-shadow: none;
            border-bottom-color: var(--forest-green);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "forest": "#14532D",
                        "forest-light": "#dcfce7",
                        "slate-custom": "#475569",
                        "soft-bg": "#F8FAFC"
                    },
                    borderRadius: {
                        "hub": "0.5rem",
                    }
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen pb-24 bg-white">
<header class="bg-white sticky top-0 z-50 pt-6 px-6 pb-2">
<div class="flex items-center justify-between mb-6">
<div class="size-8 rounded-full bg-forest flex items-center justify-center text-white">
<span class="material-symbols-outlined text-lg">school</span>
</div>
<div class="flex items-center gap-1 text-slate-400">
<span class="text-[10px] font-bold uppercase tracking-widest">Step 1 of 3</span>
</div>
</div>
<div class="space-y-1">
<h1 class="text-2xl font-bold text-slate-900">Let's get set up.</h1>
<p class="text-xs text-slate-500 font-medium">Customize your learning hub for maximum efficiency.</p>
</div>
</header>
<main class="px-6 pt-6 space-y-10">
<section>
<label class="block text-xs font-bold uppercase tracking-widest text-slate-custom mb-4">Display Name</label>
<div class="relative">
<input class="w-full text-3xl font-bold text-forest bg-transparent input-underline py-2 focus:ring-0 placeholder-slate-300 font-mono" placeholder="Your Name" type="text" value="Alex"/>
<span class="material-symbols-outlined absolute right-0 top-1/2 -translate-y-1/2 text-slate-300">edit</span>
</div>
</section>
<section>
<div class="flex items-center justify-between mb-4">
<label class="text-xs font-bold uppercase tracking-widest text-slate-custom">Select Your Grade</label>
</div>
<div class="grid grid-cols-5 gap-3">
<button class="selection-card rounded-hub aspect-square flex items-center justify-center hover:border-forest/50 bg-slate-50">
<span class="text-lg font-bold mono-font text-slate-600">8</span>
</button>
<button class="selection-card rounded-hub aspect-square flex items-center justify-center hover:border-forest/50 bg-slate-50">
<span class="text-lg font-bold mono-font text-slate-600">9</span>
</button>
<button class="selection-card rounded-hub aspect-square flex items-center justify-center hover:border-forest/50 bg-slate-50">
<span class="text-lg font-bold mono-font text-slate-600">10</span>
</button>
<button class="selection-card selected rounded-hub aspect-square flex items-center justify-center bg-white shadow-sm ring-1 ring-forest">
<span class="text-lg font-bold mono-font">11</span>
</button>
<button class="selection-card rounded-hub aspect-square flex items-center justify-center hover:border-forest/50 bg-slate-50">
<span class="text-lg font-bold mono-font text-slate-600">12</span>
</button>
</div>
</section>
<section>
<div class="flex items-center justify-between mb-4">
<label class="text-xs font-bold uppercase tracking-widest text-slate-custom">Core Subjects</label>
<span class="text-[10px] font-bold text-forest bg-forest-light px-2 py-0.5 rounded">Multi-select</span>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="group selection-card selected relative rounded-hub p-4 bg-white flex flex-col justify-between text-left h-32 shadow-sm ring-1 ring-forest">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-forest text-2xl">functions</span>
<div class="size-5 rounded-full bg-forest flex items-center justify-center">
<span class="material-symbols-outlined text-white text-sm">check</span>
</div>
</div>
<div>
<h3 class="text-sm font-bold text-forest mb-1">Mathematics</h3>
<p class="text-[10px] text-forest/70 font-medium leading-tight">Calculus, Algebra &amp; Geometry</p>
</div>
</button>
<button class="group selection-card rounded-hub p-4 bg-white flex flex-col justify-between text-left h-32 hover:bg-slate-50">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-slate-400 group-hover:text-forest text-2xl transition-colors">science</span>
<div class="size-5 rounded-full border border-slate-200 group-hover:border-forest transition-colors"></div>
</div>
<div>
<h3 class="text-sm font-bold text-slate-700 group-hover:text-forest mb-1 transition-colors">Science</h3>
<p class="text-[10px] text-slate-400 font-medium leading-tight">Physics, Chem &amp; Biology</p>
</div>
</button>
<button class="group selection-card rounded-hub p-4 bg-white flex flex-col justify-between text-left h-32 hover:bg-slate-50">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-slate-400 group-hover:text-forest text-2xl transition-colors">menu_book</span>
<div class="size-5 rounded-full border border-slate-200 group-hover:border-forest transition-colors"></div>
</div>
<div>
<h3 class="text-sm font-bold text-slate-700 group-hover:text-forest mb-1 transition-colors">Literature</h3>
<p class="text-[10px] text-slate-400 font-medium leading-tight">English &amp; World Lit</p>
</div>
</button>
<button class="group selection-card selected relative rounded-hub p-4 bg-white flex flex-col justify-between text-left h-32 shadow-sm ring-1 ring-forest">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-forest text-2xl">history_edu</span>
<div class="size-5 rounded-full bg-forest flex items-center justify-center">
<span class="material-symbols-outlined text-white text-sm">check</span>
</div>
</div>
<div>
<h3 class="text-sm font-bold text-forest mb-1">History</h3>
<p class="text-[10px] text-forest/70 font-medium leading-tight">World &amp; Modern History</p>
</div>
</button>
<button class="group selection-card rounded-hub p-4 bg-white flex flex-col justify-between text-left h-32 hover:bg-slate-50">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-slate-400 group-hover:text-forest text-2xl transition-colors">terminal</span>
<div class="size-5 rounded-full border border-slate-200 group-hover:border-forest transition-colors"></div>
</div>
<div>
<h3 class="text-sm font-bold text-slate-700 group-hover:text-forest mb-1 transition-colors">Computer Sci</h3>
<p class="text-[10px] text-slate-400 font-medium leading-tight">Coding &amp; Algorithms</p>
</div>
</button>
<button class="group selection-card rounded-hub p-4 bg-white flex flex-col justify-between text-left h-32 hover:bg-slate-50">
<div class="flex justify-between items-start w-full">
<span class="material-symbols-outlined text-slate-400 group-hover:text-forest text-2xl transition-colors">show_chart</span>
<div class="size-5 rounded-full border border-slate-200 group-hover:border-forest transition-colors"></div>
</div>
<div>
<h3 class="text-sm font-bold text-slate-700 group-hover:text-forest mb-1 transition-colors">Economics</h3>
<p class="text-[10px] text-slate-400 font-medium leading-tight">Micro &amp; Macro</p>
</div>
</button>
</div>
</section>
</main>
<nav class="fixed bottom-0 inset-x-0 z-50 bg-white border-t border-slate-200 p-5">
<div class="max-w-md mx-auto flex items-center justify-between gap-4">
<button class="px-6 py-3 rounded-hub text-xs font-bold uppercase text-slate-500 hover:bg-slate-50 transition-colors mono-font">Skip</button>
<button class="flex-1 bg-forest text-white rounded-hub py-3 px-6 flex items-center justify-center gap-2 hover:bg-[#0f4222] transition-colors shadow-lg shadow-forest/20">
<span class="text-xs font-bold uppercase tracking-widest mono-font">Continue</span>
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</div>
</nav>

</body></html>
