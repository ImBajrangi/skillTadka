<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mock Test Results - StudyApp</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600;700&amp;family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --forest-green: #22C55E;--forest-green-dark: #14532D;
            --charcoal-bg: #111827;--slate-grey-card: #1F2937;--border-dark: #374151;
            --text-primary: #F3F4F6;
            --text-secondary: #9CA3AF;
        }
        @layer base {
            body {
                font-family: 'Inter', sans-serif;
                background-color: var(--charcoal-bg);
                color: var(--text-primary);
                -webkit-font-smoothing: antialiased;
            }
            h1, h2, h3, h4 {
                font-family: 'Roboto Mono', monospace;
                letter-spacing: -0.02em;
            }
        }
        .hub-card {
            background-color: var(--slate-grey-card);
            border: 1px solid var(--border-dark);
            transition: all 0.2s ease;
        }
        .hub-card:active {
            background-color: #374151;
        }
        .circular-chart {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 250px;
        }
        .circle-bg {
            fill: none;
            stroke: #374151;
            stroke-width: 2.5;
        }
        .circle {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
            filter: drop-shadow(0 0 6px rgba(34, 197, 94, 0.4));
        }
        @keyframes progress {
            0% { stroke-dasharray: 0 100; }
        }
        .percentage {
            fill: var(--forest-green);
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            font-size: 0.5em;
            text-anchor: middle;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }
        .result-label {
            fill: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.15em;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "forest": "#15803d","forest-glow": "#22C55E",
                        "charcoal": "#111827",
                        "slate-card": "#1F2937",
                        "slate-custom": "#9CA3AF",
                    },
                    borderRadius: {
                        "hub": "0.5rem",
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen flex flex-col">
<header class="bg-charcoal border-b border-gray-800 sticky top-0 z-50">
<div class="px-5 py-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<button class="size-9 flex items-center justify-center rounded-lg hover:bg-gray-800 border border-gray-700 text-gray-300">
<span class="material-symbols-outlined text-xl">arrow_back</span>
</button>
<h1 class="text-sm font-bold text-gray-100 uppercase">Results</h1>
</div>
<div class="size-9 rounded-full overflow-hidden border border-gray-700">
<img alt="User" class="w-full h-full object-cover opacity-90" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBqUWP7HM6rEHnI5McRApJipQP5ABiMvZt7lTycq939qkZCO7NM8Aqb-aAmcIPCUpm0pib7oQMJh-xCec7v8lpVmCegcqW75UA30TXPusU062bT4alEykfyED8stqFy_Y7Chq8To4Zxt0owfMK2OWN4eKYDqr2Vm786b5CGPWn8jFPboyVUnCR2cgAsIM-11WNXF-IzViRvMVZRIfIO0DopIp_Zwkit7O8FeztCOoD-FmZfx-HxSkdIfIQBv7jp-Q_tUtg5N7GReo4"/>
</div>
</div>
</header>
<main class="flex-1 px-5 pt-6 pb-32 space-y-8 overflow-y-auto bg-charcoal">
<section class="flex flex-col items-center justify-center pt-4">
<div class="relative w-48 h-48">
<svg class="circular-chart" viewBox="0 0 36 36">
<path class="circle-bg" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"></path>
<path class="circle stroke-green-500" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="85, 100"></path>
<text class="percentage" x="18" y="20.35">85%</text>
<text class="result-label" x="18" y="25">Total Score</text>
</svg>
</div>
<p class="text-center text-gray-400 text-xs font-medium mt-2">Physics Mock Test #4</p>
</section>
<section class="grid grid-cols-3 gap-3">
<div class="hub-card rounded-hub p-3 flex flex-col items-center justify-center text-center">
<span class="material-symbols-outlined text-emerald-400 text-2xl mb-1">check_circle</span>
<span class="text-xl font-bold text-gray-100 font-mono">34</span>
<span class="text-[9px] font-bold uppercase text-gray-400 tracking-wider mt-1">Correct</span>
</div>
<div class="hub-card rounded-hub p-3 flex flex-col items-center justify-center text-center">
<span class="material-symbols-outlined text-rose-400 text-2xl mb-1">cancel</span>
<span class="text-xl font-bold text-gray-100 font-mono">6</span>
<span class="text-[9px] font-bold uppercase text-gray-400 tracking-wider mt-1">Incorrect</span>
</div>
<div class="hub-card rounded-hub p-3 flex flex-col items-center justify-center text-center">
<span class="material-symbols-outlined text-amber-400 text-2xl mb-1">timer</span>
<span class="text-xl font-bold text-gray-100 font-mono">42m</span>
<span class="text-[9px] font-bold uppercase text-gray-400 tracking-wider mt-1">Time</span>
</div>
</section>
<section class="space-y-4">
<div class="flex items-center justify-between border-b border-gray-800 pb-2">
<h2 class="text-xs font-bold uppercase tracking-widest text-gray-400">Topic Breakdown</h2>
<span class="text-[10px] font-bold text-emerald-400 hover:text-emerald-300 cursor-pointer transition-colors">FULL REPORT</span>
</div>
<div class="space-y-5">
<div>
<div class="flex justify-between items-end mb-2">
<span class="text-sm font-semibold text-gray-200">Mechanics</span>
<span class="text-xs font-mono font-bold text-emerald-400">90%</span>
</div>
<div class="h-2 w-full bg-slate-card rounded-full overflow-hidden border border-gray-800">
<div class="h-full bg-forest rounded-full shadow-[0_0_10px_rgba(21,128,61,0.5)]" style="width: 90%"></div>
</div>
</div>
<div>
<div class="flex justify-between items-end mb-2">
<span class="text-sm font-semibold text-gray-200">Thermodynamics</span>
<span class="text-xs font-mono font-bold text-gray-400">70%</span>
</div>
<div class="h-2 w-full bg-slate-card rounded-full overflow-hidden border border-gray-800">
<div class="h-full bg-forest/70 rounded-full" style="width: 70%"></div>
</div>
</div>
<div>
<div class="flex justify-between items-end mb-2">
<span class="text-sm font-semibold text-gray-200">Electromagnetism</span>
<span class="text-xs font-mono font-bold text-gray-400">65%</span>
</div>
<div class="h-2 w-full bg-slate-card rounded-full overflow-hidden border border-gray-800">
<div class="h-full bg-forest/60 rounded-full" style="width: 65%"></div>
</div>
</div>
<div>
<div class="flex justify-between items-end mb-2">
<span class="text-sm font-semibold text-gray-200">Optics</span>
<span class="text-xs font-mono font-bold text-emerald-400">85%</span>
</div>
<div class="h-2 w-full bg-slate-card rounded-full overflow-hidden border border-gray-800">
<div class="h-full bg-forest rounded-full shadow-[0_0_10px_rgba(21,128,61,0.5)]" style="width: 85%"></div>
</div>
</div>
</div>
</section>
</main>
<div class="fixed bottom-0 inset-x-0 bg-charcoal border-t border-gray-800 p-5 z-50 pb-8">
<div class="flex flex-col gap-3">
<button class="w-full bg-forest hover:bg-green-700 text-white font-mono font-bold py-3.5 rounded-lg shadow-lg shadow-forest/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">history_edu</span>
                REVIEW MISTAKES
            </button>
<button class="w-full bg-transparent border border-gray-700 text-gray-300 hover:bg-gray-800 hover:text-white font-mono font-bold py-3.5 rounded-lg active:bg-gray-800 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">ios_share</span>
                SHARE RESULTS
            </button>
</div>
</div>
</body></html>
